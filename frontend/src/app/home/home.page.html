<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <a href="/home" style="margin: 10px;"><img src="/assets/icon.png" alt="icon" width="30px" height="30px"/></a>
      <ion-title>
        Home
      </ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/welcome.jpg" alt="welcome image"/>
    <!-- <ion-img [src]="/assets/welcome.png"></ion-img> -->
    <ion-card-header>
      <ion-card-title>Simplest URL Shortener</ion-card-title>
      <ion-card-subtitle>Get your own shortened url in seconds!</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item style="margin: 20px;">
        <ion-label>Enter your url here:</ion-label>
        <ion-input type="url" inputmode="url" pattern clearInput 
          placeholder="http://sample.domain" #url></ion-input>
      </ion-item>
      <ion-row justify-content-end>
        <ion-button color="primary" style="margin: 20px;" (click)="getShortUrl(url.value)">Shorten</ion-button>
      </ion-row>

      <ion-card *ngIf="shortUrl">
        <ion-card-content>
          <ion-card-title>Your shortened url:</ion-card-title>
          <ion-card-subtitle><a href="{{shortUrl}}">{{shortUrl}}</a></ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-row justify-content-between>
      <ion-title>TeenyUrl</ion-title>
      <p style="margin: 20px;">&copy; TeenyUrl, 2020</p>
    </ion-row>
  </ion-toolbar>
</ion-footer>
